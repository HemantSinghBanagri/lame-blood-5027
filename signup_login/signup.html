<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e488acc005.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<style>
   

</style>
<body>
    <div id="signUp-nav">
        <div id="backArrow"><i class="fa-solid fa-arrow-left"></i></div>
    <div>
        <img src="Happy Journey.png" alt="logo">
    </div>
    </div>


    <div id="singupform-cont">
        <div class="h1-cont">
            <h1>Create an account</h1>
            <p>Save an average of 15% on thousands of hotels as a member—it’s always free.</p>
            <button id="sign_in_with_google">Sign in With Google</button>
            <p id="or">or</p>
            
        </div>
            <form id="singForm">
    
            
            <input id="email" class="error" type="text" placeholder="Email adderss">
            <p id="alert1"></p>
           
    
            <input id="Fname" class="error" type="text" placeholder="First name">
            <p id="alert2"></p>
           
           
            <input id="Sname" class="error" type="text" placeholder="Surname">
            <p id="alert3"></p>

          <div class="pass">
           
            <input id="password" class="error" type="password" placeholder="Password">
            <p id="alert4"></p>
            <div><i id="seen" class="fa-solid fa-eye"></i></div>
          </div>
          <p id="alert5"></p>
           <input id="continue" type="submit" value="SIGN UP">
            </form>
          
            <div>Already have an account? <a href="login.html">Sign in</a></div>
         
    </div>
</body>
<script src="signup.js"></script>
</html>
